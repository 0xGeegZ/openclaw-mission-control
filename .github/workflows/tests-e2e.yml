# E2E only (unit tests run in CI). On push to master/dev, vars/secrets required; on PR, placeholders allowed.
name: E2E Tests

on:
  push:
    branches: [master, dev]
  pull_request:
    branches: [master, dev]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      # Ensure lightningcss native binary is present on Linux (optional dep)
      - name: Install LightningCSS Linux binary
        run: |
          LIGHTNINGCSS_VERSION="$(node -p "require('lightningcss/package.json').version")"
          npm install --no-save "lightningcss-linux-x64-gnu@${LIGHTNINGCSS_VERSION}"

      - name: Install Playwright Browsers
        run: npx playwright install chromium --with-deps
        working-directory: apps/web

      - name: Run Playwright tests
        run: npm run test:e2e
        working-directory: apps/web
        env:
          CI: true
          PLAYWRIGHT_BASE_URL: http://localhost:3000
          # Repository secrets (or Variables). On PR, placeholders allowed when unset.
          NEXT_PUBLIC_CONVEX_URL: ${{ secrets.NEXT_PUBLIC_CONVEX_URL || vars.NEXT_PUBLIC_CONVEX_URL || (github.event_name == 'pull_request' && 'https://e2e-placeholder.convex.cloud') || '' }}
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY || vars.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY || (github.event_name == 'pull_request' && 'pk_test_e2e_placeholder') || '' }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY || vars.CLERK_SECRET_KEY || (github.event_name == 'pull_request' && 'sk_test_e2e_placeholder') || '' }}

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: apps/web/playwright-report/
          retention-days: 30

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-test-results
          path: apps/web/test-results/
          retention-days: 30
